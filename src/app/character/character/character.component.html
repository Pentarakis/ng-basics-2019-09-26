<mat-card>

  <mat-card-header>
    Edit Character
  </mat-card-header>

  <mat-card-content>

    <form>

      <mat-form-field>
        <input matInput name="name" placeholder="Name" [(ngModel)]="character.name">
      </mat-form-field>

      <br>

      <mat-form-field>
        <input matInput name="cutlure" placeholder="Culture" [(ngModel)]="character.culture">
      </mat-form-field>

    </form>

    <div>
      <button mat-raised-button color="primary">Save</button>
    </div>

  </mat-card-content>

</mat-card>
