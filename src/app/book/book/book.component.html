<form>

  <div>
    <label>
      Name:<br>
      <input name="name" [(ngModel)]="book.name" required #myName="ngModel">
    </label>
    <strong *ngIf="myName.dirty && myName.errors">Required!</strong>
  </div>

  <br>

  <div>
    <label>
      ISBN:<br>
      <input name="isbn" [(ngModel)]="book.isbn">
    </label>
  </div>

  <br>

  <button (click)="save()">
    {{ book.id ? 'New' : 'Add' }}
  </button>

</form>
